<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otopark Sistemi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #202020;
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2%;
            position: relative;
        }
        header a {
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 1.5%;
            border-radius: 1vh;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            transition: 0.3s;
        }
        header a:hover {
            background-color: #b9e2f5;
            color: black;
        }   
        .fa-solid {
            color: white;
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: black;
        }
        .hero {
            background-color: #266b12;
            color: white;
            padding: 5% 10%;
            border-radius: 10px;
            margin: 5% auto;
            width: 80%;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            background-color: #b9e2f5;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .buttons a:hover {
            background-color: white;
        }
        footer {
            background-color: #202020;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 50px;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .fa-solid {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 12vh;
                left: 0;
                width: 100%;
                background-color: #202020;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links a {
                padding: 15px;
                border-bottom: 1px solid gray;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="fa-solid fa-arrow-down" onclick="toggleMenu()"></span>
        <nav class="nav-links">
            <a href="/index">Ana Sayfa</a>
            <a href="/lmsprices">Otopark Ücretleri</a>
            <a href="#">Otopark Hakkında</a>
            <a href="/lmslog">Giriş Yap</a>
            <a href="/lms">Kayıt Ol</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Hoş Geldiniz</h1>
        <p>Otopark sistemimiz hakkında detaylı bilgilere erişebilirsiniz.</p>
        <div class="buttons">
            <a href="#">Hizmetlerimiz</a>
            <a href="#">İletişime Geç</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Otopark Sistemi | Tüm Hakları Saklıdır.</p>
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");
        }
    </script>
</body>
</html>
